<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="350" height="250"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");


function drawSquare(a,label,r=40){
    var x = a[0];
    var y = a[1];
    ctx.font = "12px Arial";
    ctx.textAlign = "center";
    ctx.fillText(label,x+(r/2),y+(r/1.8));
    ctx.moveTo(x,y);
    ctx.lineTo(x+r,y);
    ctx.lineTo(x+r,y+r);
    ctx.lineTo(x,y+r);
    ctx.lineTo(x,y);

}

function drawLineSquare(a1,a2,label,r=40){
    var a1_point=[[a1[0],a1[1]],[a1[0],a1[1]+r],[a1[0]+r,a1[1]],[a1[0]+r,a1[1]+r],[a1[0]+r,a1[1]+r/2],[a1[0]+r/2,a1[1]+r],[a1[0],a1[1]+r/2],[a1[0]+r/2,a1[1]]];
    var a2_point=[[a2[0],a2[1]],[a2[0],a2[1]+r],[a2[0]+r,a2[1]],[a2[0]+r,a2[1]+r],[a2[0]+r,a2[1]+r/2],[a2[0]+r/2,a2[1]+r],[a2[0],a2[1]+r/2],[a2[0]+r/2,a2[1]]];
    var len = 9999;
    var x_distance = 0;
    var y_distance = 0;
    for(var idx1 in a1_point){
      for(var idx2 in a2_point){
        var x1 = a1_point[idx1] ;
        var x2 = a2_point[idx2] ;
        var tempLen = Math.sqrt((x1[0]-x2[0])**2+(x1[1]-x2[1])**2)
        console.log(tempLen);
        if(tempLen<=len){
          len = tempLen;
          a1 = x1;
          a2 = x2;
          x_distance = -(x1[0]-x2[0])//Math.sqrt((x1[0]-x2[0])**2);
          y_distance = -(x1[1]-x2[1])//Math.sqrt((x1[1]-x2[1])**2);
        }
      }
    }
    ctx.font = "12px Arial";
    ctx.textAlign = "center";
    ctx.fillText(label,a1[0]+x_distance/4,a1[1]+y_distance/4);
    ctx.moveTo(a1[0],a1[1]);

    ctx.lineTo(a2[0],a2[1]);
    ctx.lineTo(a1[0]+x_distance/2,a1[1]+y_distance*0.85);
    ctx.fillText("●",a1[0],a1[1]+4);
    //ctx.fillText("V",a2[0],a2[1]);
}

pointSet = [[20,50],[120,20],[220,50],[20,150],[120,180],[220,150]]
drawSquare(pointSet[0],"1")
drawSquare(pointSet[1],"2")
drawSquare(pointSet[2],"3")
drawSquare(pointSet[3],"4")
drawSquare(pointSet[4],"5")
drawSquare(pointSet[5],"6")

drawLineSquare(pointSet[0],pointSet[4],"1.9")
drawLineSquare(pointSet[2],pointSet[4],"1.8")
drawLineSquare(pointSet[4],pointSet[3],"1.7")
drawLineSquare(pointSet[0],pointSet[1],"1.6")
drawLineSquare(pointSet[1],pointSet[2],"1.9")
drawLineSquare(pointSet[2],pointSet[3],"1.8")
drawLineSquare(pointSet[3],pointSet[4],"1.7")
drawLineSquare(pointSet[4],pointSet[5],"1.6")
drawLineSquare(pointSet[5],pointSet[0],"1.6")
drawLineSquare(pointSet[1],pointSet[4],"1.9")
ctx.stroke();
</script>

</body>
</html>
